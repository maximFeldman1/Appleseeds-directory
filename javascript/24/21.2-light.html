<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light bulb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f6f6f6;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="enter">
        <img class="" src="https://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">
        <p>Click the light bulb to turn on/off the light.</p>
    </div>
    <script>
        const img = document.querySelector('.enter img');

        img.addEventListener('click', (e) => {

            e.currentTarget.classList.toggle('on');
            if (img.classList.contains('on')) {
                img.src = "https://www.w3schools.com/js/pic_bulbon.gif";
            } else {
                img.src = "https://www.w3schools.com/js/pic_bulboff.gif";

            }
        })
    </script>
</body>

</html>
