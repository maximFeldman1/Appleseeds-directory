<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>


    <script>
        //q1
        const liStartHere = document.querySelector('li.start-here');
        liStartHere.textContent = "main-title";
        //q2
        const li = document.createElement('li');
        li.textContent = 'sub title 4';
        liStartHere.nextElementSibling.firstElementChild.appendChild(li);
        //q3
        li.remove();
        //q4
        document.head.querySelector('title').textContent = "Master Of The Dom"
        //q5
        document.body.lastElementChild.previousElementSibling.firstElementChild.textContent =
            "ERROR- MASTER OF DOOM";
    </script>

</body>

</html>
