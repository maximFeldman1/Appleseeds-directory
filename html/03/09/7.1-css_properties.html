<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .a {
            border: 2px solid red;
            border-radius: 10px;
            font-size: 35px;
            margin-bottom: 5px;
        }

        .b {
            font-style: italic;
            font-weight: bold;
            margin-bottom: 5px;

        }

        .c {

            background-color: black;
            box-shadow: 2px 2px 3px black;
            color: white;
            font-family: monospace;
            margin-bottom: 5px;

        }
    </style>
</head>

<body>

    <div class="a">
        Hello World
    </div>
    <div class="b">
        Hello World
    </div>
    <div class="c">
        Hello World
    </div>
</body>

</html>
