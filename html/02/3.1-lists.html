<body>
    <div style="color: blue;">

        <ul style="list-style: default;">

            <li>milk </li>

        </ul>

    <div style="color: red;">
        <p>Second list</p>
        <ol >

            <li>sugar </li>
     
        </ol>
    </div>

    <div style="color: green;">
        <p>Third list</p>
        <ul style="list-style: square;">
            <li>chocolate </li>
            <li>milk </li>
            <li>sugar </li>
     
        </ul>
    </div>
