<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta is needed for adding options to the web explorer -->
    
    <!-- setting encoding -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is my website description">
    <!-- keywords is for making key words for when a user searches google -->
    <meta name="keywords" content="web devlopment, web design">

    
    <!-- title for the head  -->
    <title>Meta tags</title>
</head>

<body>
    header
    <h1>header</h1>
    <h2>header</h2>

    <h3>header</h3>
    <h4>header</h4>
    <h5>header</h5>
    <h6>header</h6>


    <p>Lorem ipsum dolor sit amet.</p>
    <p><strong>A bold element</strong></p>
    <p><em>An italic element</em></p>
    <p>
        <a href="google.com">change this page</a>
        <!-- move one line down -->
        <br>

        <!-- horizontal line and down one line -->
        <hr>
        <a href="google.com" target="_blank">new tab</a>

    </p>



    <img src="./view.png" width="200" alt="view">
    <img src="https://source.unsplash.com/user/erondu/daily" alt="view2" width="200">

</body>

</html>
